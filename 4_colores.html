<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colores</title>
  </head>

  <body>
    <div
      id="div1"
      style="width: 200px; height: 200px; background-color: blue"
    ></div>
    <div
      id="div2"
      style="width: 200px; height: 200px; background-color: red"
    ></div>
    <div
      id="div3"
      style="width: 200px; height: 200px; background-color: green"
    ></div>
    <div
      id="div4"
      style="width: 200px; height: 200px; background-color: yellow"
    ></div>

    <script>
      let div1 = document.getElementById("div1");
      let div2 = document.getElementById("div2");
      let div3 = document.getElementById("div3");
      let div4 = document.getElementById("div4");

      function cambio(color) {
        color.style.backgroundColor = "black";
      }

      div1.addEventListener("click", () => cambio(div1));
      div2.addEventListener("click", () => cambio(div2));
      div3.addEventListener("click", () => cambio(div3));
      div4.addEventListener("click", () => cambio(div4));
    </script>
  </body>
</html>
